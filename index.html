 <div class="inputarea1">

  <h1>Approved Programs</h1>

  <table >
    <thead>
      <tr>
        <th>Program Name</th>
        <th>Date</th>
        <th>Coordinator</th>
        <th>Phone</th>
        <th>Resource Person</th>
        <th>Venue</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="approved-table"></tbody>
  </table>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK-FCsvl2TgfuqLNg9RV80Fodnc0wXeps",
      authDomain: "program-38391.firebaseapp.com",
      projectId: "program-38391",
      storageBucket: "program-38391.appspot.com",
      messagingSenderId: "631653067819",
      appId: "1:631653067819:web:9660a94a555d8ac17c4e6e",
      measurementId: "G-H7WJ5NL8SN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const approvedTable = document.getElementById("approved-table");

    async function loadApproved() {
      approvedTable.innerHTML = ""; // Clear table before loading
      const snapshot = await getDocs(collection(db, "programs"));
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;

        if (d.approved) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.programName}</td>
            <td>${d.date}</td>
            <td>${d.coordinator}</td>
            <td>${d.phone}</td>
            <td>${d.resourcePerson}</td>
            <td>${d.venue}</td>
            <td><button class="btn btn-danger">Approved</button></td>
          `;
          approvedTable.appendChild(row);
        }
      });
    }

    // Delete a selected record
    async function deleteRecord(id) {
      const confirmDelete = confirm("Are you sure you want to delete this approved program?");
      if (!confirmDelete) return;
      await deleteDoc(doc(db, "programs", id));
      alert("Record deleted successfully.");
      loadApproved(); // Refresh table after deletion
    }

    // Make the function available globally
    window.deleteRecord = deleteRecord;

    loadApproved();
  </script>
